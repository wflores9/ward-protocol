[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --cov=core
    --cov=main
    --cov-report=term-missing
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
